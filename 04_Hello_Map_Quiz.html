<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
  <script>
    // DONE: Create a map variable
    var map;
    // DONE: Complete the following function to initialize the map
    function initMap() {
      // TODO: use a constructor to create a new map JS object. You can use the coordinates
      // we used, 40.7413549, -73.99802439999996 or your own!
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  <script type="text/javascript" src="config.js"></script>
  <!--DONE: Load the JS API ASYNCHRONOUSLY below.-->
  <script async defer>
    var GOOGLE_MAP_KEY = config.api_key;

    function loadScript() {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://maps.googleapis.com/maps/api/js?key='+ GOOGLE_MAP_KEY +'&callback=initMap';
      document.body.appendChild(script);
    }

    window.onload = loadScript;
  </script>
 </body>
</html>
